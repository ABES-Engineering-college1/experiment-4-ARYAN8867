<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
<fieldset style ="width: 300px; margin: auto;">
    <legend><h2>Hotel Booking Form</h2></legend>

<form>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required><br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>

  <label for="phone">Phone:</label>
 <input type="tel" id="phone" name="phone" required><br><br>

 <label for="checkin">Check-in Date:</label>
  <input type="date" id="checkin" name="checkin"><br><br>
<label for="checkout">Check-out Date:</label>
 <input type="date" id="checkout" name="checkout"><br><br>

    <label for="room">Room Type:</label>
    <select id="room" name="room">
     <option>Single Room</option>
  <option>Double Room</option>
   <option>Suite</option>
        </select><br><br>
<label for="guests">Number of Guests:</label>
    <input type="number" id="guests" name="guests" min="1" max="10"><br><br>



 <label for="requests">Special Requests:</label><br>
 <textarea id="requests" name="requests" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="Book Now">
  <input type="reset" value="Reset Form">
    </form>
</body>
</html>
